 <!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=420, user-scalable=no">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="calculatorField">
		<input class="secondScreen"></input>
		<input class="screen" placeholder="0"></input>
		<button class="removeAll" id="c">C</button>
		<button class="remove" id="x"><img src="./icons/remove.png" /></button>
		<button class="operation" id="/"><img src="./icons/division.png" /></button>
		<button class="number" id="7">7</button>
		<button class="number" id="8">8</button>
		<button class="number" id="9">9</button>
		<button class="operation" id="*"><img src="./icons/multiplication.png" /></button>
		<button class="number" id="4">4</button>
		<button class="number" id="5">5</button>
		<button class="number" id="6">6</button>
		<button class="operation" id="-"><img src="./icons/minus.png" /></button>
		<button class="number" id="1">1</button>
		<button class="number" id="2">2</button>
		<button class="number" id="3">3</button>
		<button class="operation" id="+"><img src="./icons/plus.png" /></button>
		<button class="number" id="0">0</button>
		<button class="fraction" id=".">.</button>
		<button class="result" id="=">=</button>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
